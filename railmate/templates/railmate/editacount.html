{% extends "railmate/base.html" %}
{% block content %}
    <div class="card-background text-center">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-xs-1 col-sm-2"></div>
        <div class="col-xs-10 col-sm-8">
            <div class="row text-left">   <h4><strong>Edit profile page</strong> </h4>
                <div class="col-xs-8">
                    {% for field in profile_form %}
                        {{ field.label_tag }}<br>

                        {{ field }}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}

                        <br>
                    {% endfor %}
                    </div>

                <div class="col-sm-4">
                    <img width="100" src="{% if profile.avatar %}/media/{{ profile.avatar }}{% else %}/static/railmate/default_avatar.png{% endif %}"/>
                </div>
            </div>
        <br><br>
        </div>
    </div>




        <div class="control-group">
                <button type="submit" class="btn btn-primary" href="{% url 'account' %}" value="Submit">Save</button>
                <a class="btn btn-default" href="{% url 'account' %}">Cancel</a>
        </div>
  </form>

    </div>
{% endblock %}
