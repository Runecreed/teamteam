<!DOCTYPE html>
<html lang="en">

{#{% load static %}#}

<head>
    <title>TravelMate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/railmate/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar ">
    <div class="container text-xs-center">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home' %}">
                <svg width="40px" height="40px">
                    <path fill="#ffffff"
                          d="M 48 18 c -12.6 0 -25.3 1.6 -25.3 12.6 v 30 c 0 6.1 5 11.1 11.1 11.1 l -4.7 4.7 V 78 h 7 l 6.3 -6.3 h 11.9 l 6.3 6.3 h 6.3 v -1.6 l -4.7 -4.7 c 6.1 0 11.1 -5 11.1 -11.1 v -30 C 73.3 19.6 62 18 48 18 Z M 33.8 65.4 c -2.6 0 -4.7 -2.1 -4.7 -4.7 c 0 -2.6 2.1 -4.7 4.7 -4.7 s 4.7 2.1 4.7 4.7 C 38.5 63.3 36.4 65.4 33.8 65.4 Z M 44.8 43.3 H 29.1 V 30.6 h 15.8 V 43.3 Z M 51.2 43.3 V 30.6 h 15.8 v 12.6 H 51.2 Z M 62.2 65.4 c -2.6 0 -4.7 -2.1 -4.7 -4.7 c 0 -2.6 2.1 -4.7 4.7 -4.7 c 2.6 0 4.7 2.1 4.7 4.7 C 66.9 63.3 64.8 65.4 62.2 65.4 Z"
                          transform="scale(0.4)"/>
                </svg>
                TravelMate</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <div class="col-xs-4 col-sm-12 text-right"><a href="{% url 'account' %}">Account <span class="glyphicon glyphicon-user"></span></a></div>
            <div class="col-xs-4 col-sm-12 text-right"><a href="{% url 'messages' %}">Messages <span class="glyphicon glyphicon-comment"></span></a></div>
            <div class="col-xs-4 col-sm-12 text-right"><a href="{% url 'logout' %}">Logout <span class="glyphicon glyphicon-log-out"></span></a></div>
            {% else %}
            <div class="col-xs-6 col-sm-12 text-right"><a href="{% url 'signup' %}">Signup <span class="glyphicon glyphicon-user"></span></a></div>
            <div class="col-xs-6 col-sm-12 text-right"><a href="{% url 'login' %}">Login <span class="glyphicon glyphicon-log-in"></span></a></div>

            {% endif %}
        </ul>
    </div>
</nav>

<div class="container text-center top-bottom-margin">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
