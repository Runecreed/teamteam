

{% extends "railmate/index.html" %}

{% block trips %}
    <p>Available stations:</p>
    <br>
    {% for trip in trips %}
        <div class="col-xs-6">
            <div class="trip-card">
                <p>{{ trip.source }} - {{ trip.destination }} <br> {{ trip.time }}</p>
                <p>{{ trip.date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
